<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Ecommerce Website</title>
  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
  <div>
    <div class="bg bg-[#F6EBDA] h-[120vh] min-[900px]:h-[100vh]">
      <div class="bg2 absolute w-full">
    <!-- Header Start -->
    <header class="flex justify-between items-center px-5 md:px-10 py-4 lg:px-10">
      <!-- Icon and Heading -->
      <div>
        <img src="./assets/logo_coffe.svg" alt="" />
      </div>
      <!-- Link  -->
      <div class="lg:text-xl lg:block">
        <ul class="lg:flex hidden">
          <li><a href="#">About Us</a>
          <li><a href="#">Our Product</a></li>
          <li><a href="#">Delivery</a></li>
          </li>
        </ul>
      </div>
      <!-- Search Bar and Cart  -->
      <div class="lg:items-center lg:flex">
        <div class="bg-white rounded-4xl px-3 py-2 hidden lg:block">
          <button class="">
            <i class="fa-solid fa-magnifying-glass fa-fade"></i>
          </button>
          <input type="search" size="20" placeholder="Cappacino" name="" id="" />
        </div>
        <!-- Cart Icons  -->
        <img class="mx-5 hidden lg:block" src="./assets/icons_cart.png" alt="" />
        <button>
          <svg class="lg:hidden" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
            fill="#000000">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Landing Page -->
    <div class="flex space-y-5 mt-10 h-full text-center min-[900px]:text-left items-center min-[900px]:items-start flex-col min-[900px]:grid min-[900px]:grid-cols-2 min-[900px]:px-15 min-[1100px]:px-20">
      <!-- description section  -->
      <div class="min-[900px]:space-y-7 ">
        <h1 class="text-6xl min-[1100px]:text-6xl min-[1100px]:leading-20 font-semibold leading-15 min-[900px]:text-5xl">Enjoy your <span class="text-[#ff8b1f]">coffee</span><br /> before your
          activity</h1>
        <p class="text-3xl mb-10 min-[1100px]:text-2xl mt-5 min-[900px]:text-2xl">Boost your productivity and build your <br> mood with a glass of coffee in the morning
        </p>
        <div class="flex justify-center md:flex md:justify-start gap-10 ">
          <button
            class="flex gap-3 hover:bg-[#fd9533] bg-[#2F2105] w-[180px] h-[60px] rounded-4xl items-center justify-center text-white">Order
            now
            <div class="bg-[#fd9533] p-1 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px"
                fill="#FFFFFF">
                <path
                  d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z" />
              </svg>
            </div>
          </button>
          <button class="border-1 rounded-full px-10 hover:bg-[#fd9533] hover:text-white">More Menu</button>
        </div>
      </div>

      <!-- image and circle section  -->
       <div id="landing" class="mt-20 flex justify-end items-center px-10">
         <div id="content" class="w-[300px] rounded-full bg-[#2F2105]">
           <div  id="main">
             <img width="250" class="absolute" src="./assets/Coffee-cup.png" alt="">
             <div class="bg-white px-10 py-2 rounded-4xl border-6 -top-20 border-gray-400 text-black relative">Cappuccino</div>
             <div class="bg-white px-10 py-2 rounded-4xl -right-30  border-6  border-gray-400 text-black relative">4.8‚≠ê</div>
             <div class="bg-white px-10 py-2 rounded-4xl top-20 -left-70  border-6 border-gray-400 text-black relative">18k</div>
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
  <div class="bg-white h-[100vh]">
  <div class="bg-[#F8D8A9] h-[250px] mx-10 -top-20 relative rounded-3xl ">
     <div class="">
      <img src="./assets/Coffee_img.png" alt="">
      <div>
        <h1>Vanilla Latte</h1>
        <p>21 K</p>
      </div>
     <div>
      <div>
        <button>Hot</button>
        <button>Hot</button>
      </div>
      <img src="./assets/icons_cart.png" alt="">
    </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
